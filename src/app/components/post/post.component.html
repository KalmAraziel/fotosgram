<div class="post">
  <ion-item lines="none">
    <ion-avatar slot="start">
      <img  src="/assets/avatars/{{post.usuario.avatar}}" />
    </ion-avatar>
    <ion-label>
      <h3>Marcos</h3>
      <h5>asd@asd.com</h5>
    </ion-label>
  </ion-item>

  <ion-slides mode="ios" pager="true" >
    <ion-slide class="image-slide" [style]=" img | domSani ">      
    </ion-slide>
    <ion-slide class="image-slide" [style]=" img2 | domSani ">      
    </ion-slide>
    <ion-slide class="image-slide" [style]=" img3 | domSani ">      
    </ion-slide>
        
  </ion-slides>
  
  <!--Mapa-->

  <ion-item lines="none">
    <ion-icon slot="start" name="heart-empty"></ion-icon>
    <ion-icon slot="end" name="bookmark"></ion-icon>
  </ion-item>
  <ion-item lines="none">
    <ion-label text-wrap>
      {{post.mensaje}}
    </ion-label>
  </ion-item>
</div>
