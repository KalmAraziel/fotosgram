<div class="post">
  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="/assets/avatars/{{post.usuario.avatar}}" />
    </ion-avatar>
    <ion-label>
      <h3>Marcos</h3>
      <h5>asd@asd.com</h5>
    </ion-label>
  </ion-item>
  
  <ion-slides mode="ios" pager="true" *ngIf="post.imgs.length > 1">
    <ion-slide *ngFor="let img of post.imgs" class="image-slide" 
      [style]=" (img | imagen: post.usuario._id) | domSani ">
    </ion-slide>
  </ion-slides>

  <ion-slides mode="ios"  
    *ngIf="post.imgs.length === 1" 
    [options]="slidesSoloOpts" >
    <ion-slide class="image-slide" 
    [style]=" (post.imgs[0] | imagen: post.usuario._id) | domSani ">
    </ion-slide>
  </ion-slides>
  
  <!--Mapa-->
  <app-mapa [coords]="post.coords" *ngIf="post.coords"></app-mapa>

  <ion-item lines="none">
    <ion-icon slot="start" name="heart-empty"></ion-icon>
    <ion-icon slot="end" name="bookmark"></ion-icon>
  </ion-item>
  <ion-item lines="none">
    <ion-label class="ion-text-wrap">
      {{post.mensaje}}
    </ion-label>
  </ion-item>
</div>
